<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Auditoria</title>
</head>
<body>
    <section class="MainSection">
        
        <div class="mainBox">
            <h1>Formulario de Auditoria</h1>
            
            
            
            <form action="https://api.sheetmonkey.io/form/tSswz497ZyAJSiL24YfsHt" method="post">
                <label>Setor: <input type="text" name="Setor"  /></label>
                
                <label>OF/OV: <input type="text" name="OF/OV"  /></label>

                <label>Instrumento: <input type="text" name="Instrumento"  /></label>
                
                <label>PC / Proposta: <input type="text" name="Setor"  /></label>
                
                
                <label>Certificado/Doc <input type="text" name="Certificado/Doc"  /></label>

                <label for="" id="obsForm">
                    Observações
                    <textarea name="Observações"  cols="30" rows="10"></textarea>
                </label>

                <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                <input class="btn" type="submit" value="ENVIAR" />
            </form>
            
        </section>
        
    </div>
</body>
</html>
